version: '3.9'

services:
  web:
    build: .
    command: > 
      sh -c " 
        python manage.py makemigrations && 
        python manage.py migrate && 
        python manage.py collectstatic --noinput && 
        gunicorn fstr_project.wsgi:application --bind 0.0.0.0:8000 
      "
    volumes:
      - .:/app
      - - static_volume:/app/staticfiles
      - - media_volume:/app/media
      - - sqlite_/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
  sqlite_